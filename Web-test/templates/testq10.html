<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПрофНавигатор - Вопрос 10</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="background-digital"></div>
    <div class="test-container">
        <div class="question-header">
            <h2>Какой твой стиль общения?</h2>
            <p class="scale-hint">Выбери на шкале от "отвечаю ‘ок’ и исчезаю" (1) до "рассказываю всю свою жизнь первому встречному" (10):</p>
        </div>
        <form method="POST">
            <div class="scale-options">
                <input type="range" name="communication" min="1" max="10" value="5" id="communication-slider" class="slider">
                <div class="slider-labels">
                    <span>1</span>
                    <span>10</span>
                </div>
                <button type="submit" class="submit-scale">Выбрать</button>
            </div>
        </form>
    </div>
</body>
</html>
